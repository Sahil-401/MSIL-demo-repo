
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app
  namespace: prod
  labels:
    app: hello-world-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world-app
  template:
    metadata:
      labels:
        app: hello-world-app
    spec:
      containers:
        - name: hello-world-app
          image: sahil867/hello-world-app:latest   # replace if needed
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
  namespace: prod
spec:
  type: NodePort
  selector:
    app: hello-world-app
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30080   # Optional (range 30000â€“32767)
